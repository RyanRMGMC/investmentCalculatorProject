<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside class="bg-amber-300 row-span-2 flex flex-col justify-between py-5 px-2">
      <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>

      <form class="w-full px-6" id="investment-form">

        <div class="flex flex-col w-full my-2">
          <label for="starting-amount" class="font-bold text-gray-900">Investimento inicial:</label>
          <div class="flex">
            <input value="R$" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input type="text" class="w-5/6 rounded-r-lg px-2" id="starting-amount" 
            name="starting-amount" placeholder="0.00" required>
          </div>
        </div>

        <div class="flex flex-col w-full my-2">
          <label for="additional-contribution" class="font-bold text-gray-900">
            Aportes adicionais mensais:
          </label>
          <div class="flex">
            <input value="R$" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input type="text" class="w-5/6 rounded-r-lg px-2" id="additional-contribution" 
              name="additional-contribution" placeholder="0.00">
          </div>
        </div>

        <div class="flex flex-col w-full my-2">
          <label for="time-amount" class="font-bold text-gray-900">Prazo:</label>
          <div class="flex">
            <input type="text" class="w-2/3 rounded-l-lg px-2" id="time-amount" name="time-amount" required>
            <select id="time-amount-period" name="time-amount-period" 
              class="w-1/3 rounded-r-lg text-center border-l-2 
              border-amber-500 hover:bg-amber-600 hover:text-slate-200">
              <option value="monthly">Meses</option>
              <option value="yearly">Anos</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col w-full my-2">
          <label for="return-rate" class="font-bold text-gray-900">Rentabilidade:</label>
          <div class="flex">
            <input value="%" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input type="text" class="w-1/2 px-2" id="return-rate" name="return-rate" required>
            <select id="evaluation-period" name="evaluation-period" class="w-1/3 rounded-r-lg text-center border-l-2 
              border-amber-500 hover:bg-amber-600 hover:text-slate-200">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col w-full my-2">
          <label for="tax-rate" class="font-bold text-gray-900">Impostos sobre lucro:</label>
          <div class="flex">
            <input value="%" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input type="text" class="w-5/6 rounded-r-lg px-2" id="tax-rate" name="tax-rate" required>
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button class="w-1/2 rounded-lg bg-amber-700 text-slate-200 hover:bg-amber-500"
        id="calculate-results" form="investment-form">
          Calcular</button>
        <button class="w-1/2 rounded-lg hover:bg-amber-500 hover:text-slate-200">
          Limpar</button>
      </div>
    </aside>

    <main class="bg-stone-200 row-span-2 col-span-2">
      <p>Resultados</p>
    </main>

    <script type="module" src="./main.js"></script>
  </body>

</html>
